<style>
  .so-tab {
    position: relative;
    width: 100%;
    overflow: hidden;
    margin: 25px 0;
  }
  .so-tab label {
    position: relative;
    display: block;
    padding: 0 25px 0 0;
    margin-bottom: 15px;
    line-height: normal;
    cursor: pointer;
  }
  .so-tab input {
    position: absolute;
    opacity: 0;
    z-index: -1;
  }
  .so-tab-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height .35s;
  }
  /* :checked */
  .so-tab input:checked ~ .so-tab-content {
    max-height: none;
  }
  /* Icon */
  .so-tab label::after {
    position: absolute;
    right: 0;
    top: 0;
    display: block;
    -webkit-transition: all .35s;
    -o-transition: all .35s;
    transition: all .35s;
  }
  .so-tab input[type=checkbox] + label::after {
    content: "+";
  }
  .so-tab input[type=radio] + label::after {
    content: "\25BC";
  }
  .so-tab input[type=checkbox]:checked + label::after {
    transform: rotate(315deg);
  }
  .so-tab input[type=radio]:checked + label::after {
    transform: rotateX(180deg);
  }
</style>

<div class="so-accordion-wrapper">
  <!-- Description Tab -->
  <div class="so-tab">
    <input id="so-tab-1" type="checkbox" name="tabs" />
    <label for="so-tab-1">Description</label>
    <div class="so-tab-content">
      <span style="font-weight: 400;" data-mce-fragment="1" data-mce-style="font-weight: 400;">
        <!-- Enter the content here -->
      </span>
    </div>
  </div>

  <!-- Shipping Tab -->
  <div class="so-tab">
    <input id="so-tab-2" type="checkbox" name="tabs" />
    <label for="so-tab-2">Shipping</label>
    <div class="so-tab-content">
        <span style="font-weight: 400;" data-mce-fragment="1" data-mce-style="font-weight: 400;">
        <!-- Enter the content here -->
      </span>
    </div>
  </div>
</div>
